<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./index.css" rel='stylesheet'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Todo App</title>
</head>

<body class="d-flex justify-content-center flex-column">
  <h1 id="title">Todo App</h1>

  <div id="root" class="d-flex flex-column">
    <div class="input d-flex justify-content-center">
      <input id="newTaskName" type="text" placeholder="New todo">
      <button id="addTaskButton" type="button" class="btn btn-success">Add</button>
    </div>
    <div id="taskList" class="row d-flex justify-content-center md-8"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="index.js"></script>

</html>
